<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc-style.css">
</head>
<body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calculator" >

          <!-- <input type="text" id="calc-text"> -->

          <div id ="display"> </div> 
          <div class="buttons">
              
          <div class="btn" id="cancel">C</div>
          <div class="btn" id="per">%</div>
          <div class="btn" id="back">&larr;</div>
          <div class="btn" id="divide">/</div>
          <div class="btn" id="">7</div>
          <div class="btn" id="">8</div>
          <div class="btn" id="">9</div>
          <div class="btn" id=""> *</div>
          <div class="btn" id="">4</div>
          <div class="btn" id="">5</div>
          <div class="btn" id="">6</div>
          <div class="btn" id="">+</div>
          <div class="btn" id="">1</div>
          <div class="btn" id="">2</div>
          <div class="btn" id="">3</div>
          <div class="btn" id="">-</div>
          <div class="btn" id="">00</div>
          <div class="btn" id="">0</div>
          <div class="btn" id="">.</div>
          <div class="btn" id="equal">=</div>
          </div>
      </div>
    </div>

    <script src="calc-script.js"></script>
</body>
</html>
